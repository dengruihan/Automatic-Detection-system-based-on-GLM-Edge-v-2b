<!DOCTYPE html>
<html>
<head>
    <title>检测结果</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .stats-box { background: #f8f9fa; padding: 20px; margin-bottom: 30px; }
        .image-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .image-item { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .image-preview { max-width: 100%; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container">
        <h1>检测结果</h1>
        
        <div class="stats-box">
            <h2>统计信息</h2>
            <p>检测到含卵图片数量: {{ stats.total_images }} 张</p>
            <p>总卵数量: {{ stats.egg_count }}</p>
        </div>

        <h2>检测结果图片</h2>
        <div class="image-grid">
            {% for image in images %}
            <div class="image-item">
                <img 
                    src="/image/{{ task_id }}/{{ image }}" 
                    class="image-preview"
                    alt="{{ image }}"
                >
                <div>{{ image }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
